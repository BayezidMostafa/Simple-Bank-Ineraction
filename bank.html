<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Lets get some <span class="font-semibold text-violet-600">Money</span>
        </h1>
    </header>
    <main>
        <section class="mt-16">
            <div class="grid sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-3 gap-3 w-9/12 mx-auto text-white">
                <div class="bg-green-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-status">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-status">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-status">50000</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-16">
            <div class="grid sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-500 py-20 px-5 rounded-xl">
                    <h4 class="text-3xl text-white mb-5 font-semibold">Please Deposit</h4>
                    <input class="w-9/12 block mb-3 py-3 pl-3 rounded" type="text" name="" id="deposit-amount"
                        placeholder="$Amound you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-500 hover:bg-sky-700 px-5 py-2 text-white font-medium rounded-lg">Deposit</button>
                </div>
                <div class="bg-indigo-500 py-20 px-5 rounded-xl">
                    <h4 class="text-3xl text-white mb-5 font-semibold">Please Withdraw</h4>
                    <input class="w-9/12 block mb-3 py-3 pl-3 rounded" type="text" name="" id="withdraw-amount"
                        placeholder="$Amound you want to Withdraw">
                    <button id="btn-withdraw"
                        class="bg-amber-500 hover:bg-sky-700 px-5 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
            </div>
        </section>
    </main>


    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>

</body>

</html>
